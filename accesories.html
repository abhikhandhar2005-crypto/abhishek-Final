<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessories Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
</head>

<body>
    <header>
        <nav>
            <div class="navleft">
                <img src="Image/logo/logomain.png" alt="">
            </div>
            <div class="navright">
                <a href="index.html">HOME</a>
                <a href="men.html">MEN</a>
                <a href="women.html">WOMEN</a>
                <a href="#accessories">ACCESORIES</a>
                <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i>CART</a>

    <main>
        <section id="accessories">
            <section class="shop">
                <div class="men">
                    <div class="shop-category-title">Accessories Collection</div>
                    <div class="cards">
                        <div class="card">
                            <img src="Image/accesories/menwatch1.jpeg" alt="menwatch1">
                            <div class="card-title">MEN WATCH</div>
                            <div class="card-price">$199.99</div>
                            <button class="card-btn">Buy Now</button>
                            <button class="card-btn">Add to Cart</button>
                        </div>
                        <div class="card">
                            <img src="Image/accesories/menwatch2.jpeg" alt="menwatch2">
                            <div class="card-title">MEN WATCH</div>
                            <div class="card-price">$299.99</div>
                            <button class="card-btn">Buy Now</button>
                            <button class="card-btn">Add to Cart</button>
                        </div>
                        <div class="card">
                            <img src="Image/accesories/menwatch3.jpeg" alt="menwatch3">
                            <div class="card-title">MEN WATCH</div>
                            <div class="card-price">$399.99</div>
                            <button class="card-btn">Buy Now</button>
                            <button class="card-btn">Add to Cart</button>
                        </div>
                        <div class="card">
                            <img src="Image/accesories/womenwatch1.jpeg" alt="womenwatch1">
                            <div class="card-title">WOMEN WATCH</div>
                            <div class="card-price">$499.99</div>
                            <button class="card-btn">Buy Now</button>
                            <button class="card-btn">Add to Cart</button>

                        <div class="card">
                            <img src="Image/accesories/womenwatch2.jpeg" alt="womenwatch2">
                            <div class="card-title">WOMEN WATCH</div>
                            <div class="card-price">$49.99</div>
                            <button class="card-btn">Buy Now</button>
                            <button class="card-btn">Add to Cart</button>
                        </div>
                        <div class="card">
                            <img src="Image/accesories/womenwatch3.jpeg" alt="womenwatch3">
                            <div class="card-title">WOMEN WATCH</div>
                            <div class="card-price">$49.99</div>
                            <button class="card-btn">Buy Now</button>
                            <button class="card-btn">Add to Cart</button>
                        </div>
                        <div class="card">
                            <img src="Image/accesories/neckless.webp" alt="neckless">
                            <div class="card-title">NECKLESS</div>
                            <div class="card-price">$49.99</div>
                            <button class="card-btn">Buy Now</button>
                            <button class="card-btn">Add to Cart</button>
                        </div>
                        <div class="card">
                            <img src="Image/accesories/hat1.webp" alt="hat1">
                            <div class="card-title">HAT</div>
                            <div class="card-price">$49.99</div>
                            <button class="card-btn">Buy Now</button>
                            <button class="card-btn">Add to Cart</button>
                        </div>
                        <div class="card">
                            <img src="Image/accesories/hat2.webp" alt="hat2">
                            <div class="card-title">HAT</div>
                            <div class="card-price">$49.99</div>
                            <button class="card-btn">Buy Now</button>
                            <button class="card-btn">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </section>
        </section>

</html>
