<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | StyleNest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<style>
    main {
        width: 60vw;
        height: 40vh;
        margin-top: 15vh;
        margin-left: 20vw;
        border-radius: 32px;
    }

    .main-container {
        height: 420px;
        width: 100%;
        background-color: var(--color-bg-light);
        display: flex;
        flex-direction: row;
        align-items: center;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow);
        overflow: hidden;
        border-radius: 32px;
    }

    .left {
        width: 50%;
        height: 100%;
        background: linear-gradient(135deg, rgba(31, 99, 255, 0.08), rgba(24, 119, 242, 0.04));
        display: flex;
        align-items: center;
        justify-content: center;
        border-bottom-left-radius: 32px;
        border-top-left-radius: 32px;
    }

    .left img {
        width: 30vw;
        height: 66vh;
    }

    .right {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        width: 50%;
        padding: 28px 24px;
        min-height: 100%;
    }

    .username,
    .password {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .username input,
    .password input {
        width: 90%;
        padding: 12px 16px;
        border-radius: 12px;
        border: 1px solid #e6e9ef;
        background: #fbfdff;
        font-size: 1rem;
        color: var(--color-accent);
        outline: none;
        transition: box-shadow .12s ease, border-color .12s ease;
    }

    .username input:focus,
    .password input:focus {
        border-color: rgba(31, 111, 235, 0.9);
        box-shadow: 0 6px 18px rgba(31, 111, 235, 0.08);
    }

    .icons {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .icons>div {
        width: 90%;
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 14px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        color: var(--color-text-muted);
        background: #fbfdff;
        border: 1px solid #eef2f6;
        transition: all .08s ease;
    }

    .icons>div i {
        font-size: 20px;
        width: 26px;
        text-align: center;
    }

    .icons>div:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(31, 41, 55, 0.06);
        transition: all 1s ease;
    }

    .google {
        color: var(--color-text-muted);
        border-left: 4px solid var(--color-text-muted);
    }

    .facebook {
        color: var(--color-text-muted);
        border-left: 4px solid var(--color-text-muted);
        margin-top: 8px;
    }

    .submit {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .submit button{
        background: linear-gradient(90deg, var(--color-primary), var(--color-primary-hover));
        border: none;
        color: var(--color-bg-light);
        padding: 12px 36px;
        border-radius: 999px;
        font-weight: 700;
        letter-spacing: 0.2px;
        cursor: pointer;
        box-shadow: 0 8px 22px rgba(31, 111, 235, 0.14);
        transition: transform .12s ease, box-shadow .12s ease, opacity .12s;
        width: 90%;
        max-width: 320px;
        text-align: center;
    }

    .submit button:hover {
        transform: translateY(-3px);
        box-shadow: 0 18px 38px rgba(31, 111, 235, 0.18);
    }

    .forgot {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .forgot a {
        color: var(--muted);
        text-decoration: none;
        font-size: 0.95rem;
        transition: color .12s ease;
    }

    .forgot a:hover {
        color: var(--color-text);
    }
</style>

<body>
    <header>
        <nav style="position: static;">
            <div class="navleft">
                <img src="Image/logo/logomain.png" alt="StyleNest Logo">
            </div>
            <div class="navright">
                <a href="index.html">BACK</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="main-container">
            <div class="left">
                <img src="Image/logo/logomain.png" alt="logo">
            </div>
            <div class="right">
                <div class="username">
                    <input type="text" name="username" id="username" placeholder="Enter your Username">
                </div>
                <div class="password">
                    <input type="password" name="password" id="password" placeholder="Enter your Password">
                </div>
                <div class="icons">
                    <div class="google">
                        <i class="fa-brands fa-google"></i>Continue with Google
                    </div>
                    <div class="facebook">
                        <i class="fa-brands fa-facebook"></i>Continue with Facebook
                    </div>
                </div>
                <div class="submit">
                    
                    <button id="loginBtn" type="button">Submit</button>
                </div>
                <a href="#">Forgot Password ?</a>
            </div>
        </div>
        </div>
    </main>
    <script>
        (function () {
            const btn = document.getElementById('loginBtn');
            btn.addEventListener('click', function () {
                const user = (document.getElementById('username').value || '').trim();
                const pass = (document.getElementById('password').value || '').trim();
                if (user === 'admin' && pass === 'admin') {
                    window.location.href = 'admin/admin.html';
                } else {
                    window.location.href = 'index.html';
                }
            });
        })();
    </script>
</body>

</html>
